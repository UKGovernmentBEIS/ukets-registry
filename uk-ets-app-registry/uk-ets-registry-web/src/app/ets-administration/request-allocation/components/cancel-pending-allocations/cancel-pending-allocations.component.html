<h1 class="govuk-heading-l">
  <span class="govuk-caption-l">Cancel Allocations</span>
  Are you sure you want to cancel the pending allocations?
</h1>
<p class="govuk-body">
  All pending allocations will be cancelled.<br />
  This action cannot be reversed.
</p>

<button
  (click)="onCancelPendingAllocations()"
  data-prevent-double-click="true"
  class="govuk-button govuk-button--warning"
  data-module="govuk-button"
  id="cancel-pending-allocations"
>
  Cancel Allocations
</button>
