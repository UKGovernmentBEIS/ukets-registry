<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <app-form-control-text
        controlName="transactionId"
        [label]="'Transaction ID'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
    <div class="govuk-grid-column-one-third">
      <app-form-control-select
        controlName="transactionType"
        [options]="transactionTypeOptions"
        [class]="'govuk-!-width-full'"
        [hint]="'Select from list'"
        [label]="'Transaction Type'"
      ></app-form-control-select>
    </div>
    <div class="govuk-grid-column-one-third">
      <app-form-control-select
        controlName="transactionStatus"
        [options]="transactionStatusOptions"
        [class]="'govuk-!-width-full'"
        [hint]="'Select from list'"
        [label]="'Transaction Status'"
      ></app-form-control-select>
    </div>
  </div>
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend">Transaction last update date</legend>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-third">
        <app-form-control-datepicker
          controlName="transactionLastUpdateDateFrom"
          [label]="'From'"
        ></app-form-control-datepicker>
      </div>
      <div class="govuk-grid-column-one-third">
        <app-form-control-datepicker
          controlName="transactionLastUpdateDateTo"
          [label]="'To'"
        ></app-form-control-datepicker>
      </div>
    </div>
  </fieldset>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <app-form-control-text
        controlName="transferringAccountNumber"
        [label]="'Transferring account number'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
    <div class="govuk-grid-column-one-third">
      <app-form-control-text
        controlName="acquiringAccountNumber"
        [label]="'Acquiring account number'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
    <div class="govuk-grid-column-one-third">
      <app-form-control-select
        controlName="reversed"
        [options]="reversedOptions"
        [hint]="'Select from list'"
        [class]="'govuk-!-width-full'"
        [label]="'Reversed'"
      ></app-form-control-select>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <details
        class="govuk-details"
        data-module="govuk-details"
        [attr.open]="showAdvancedSearch ? true : null"
      >
        <summary
          class="govuk-details__summary"
          #summary
          (click)="toggleAdvancedSearch()"
        >
          <span class="govuk-details__summary-text"> Advanced search </span>
        </summary>
        <div class="govuk-details__text">
          <div class="govuk-grid-row">
            <div
              class="govuk-grid-column-one-third"
              *ngIf="accountTypeOptions.length > 1"
            >
              <app-form-control-select
                controlName="acquiringAccountType"
                [options]="accountTypeOptions"
                [hint]="'Select from list'"
                [label]="'Acquiring account type'"
                [class]="'govuk-!-width-full'"
              ></app-form-control-select>
            </div>
            <div
              class="govuk-grid-column-one-third"
              *ngIf="accountTypeOptions.length > 1"
            >
              <app-form-control-select
                controlName="transferringAccountType"
                [options]="accountTypeOptions"
                [hint]="'Select from list'"
                [label]="'Transferring account type'"
                [class]="'govuk-!-width-full'"
              ></app-form-control-select>
            </div>
            <div class="govuk-grid-column-one-third">
              <app-form-control-select
                controlName="unitType"
                [options]="unitTypeOptions"
                [hint]="'Select from list'"
                [label]="'Unit type'"
                [class]="'govuk-!-width-full'"
              ></app-form-control-select>
            </div>
          </div>

          <div class="govuk-grid-row">
            <div class="govuk-grid-column-one-third">
              <app-form-control-text
                controlName="initiatorUserId"
                [label]="'Initiator user ID'"
                [hint]="'Enter text'"
              >
              </app-form-control-text>
            </div>
            <div class="govuk-grid-column-one-third">
              <app-form-control-text
                controlName="approverUserId"
                [label]="'Approver user ID'"
                [hint]="'Enter text'"
              >
              </app-form-control-text>
            </div>
          </div>
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend">
              Transaction proposal date
            </legend>
            <div class="govuk-grid-row">
              <div class="govuk-grid-column-one-third">
                <app-form-control-datepicker
                  controlName="transactionalProposalDateFrom"
                  [label]="'From'"
                ></app-form-control-datepicker>
              </div>
              <div class="govuk-grid-column-one-third">
                <app-form-control-datepicker
                  controlName="transactionalProposalDateTo"
                  [label]="'To'"
                ></app-form-control-datepicker>
              </div>
            </div>
          </fieldset>
        </div>
      </details>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <button
        data-prevent-double-click="true"
        class="govuk-button submit-form"
        data-module="govuk-button"
        type="submit"
        id="submit"
      >
        Search
      </button>
      <button
        type="button"
        (click)="onClear()"
        class="
          govuk-button govuk-button--secondary
          govuk-!-margin-left-3
          clear-form
        "
        data-module="govuk-button"
      >
        Clear
      </button>
    </div>
  </div>
</form>
