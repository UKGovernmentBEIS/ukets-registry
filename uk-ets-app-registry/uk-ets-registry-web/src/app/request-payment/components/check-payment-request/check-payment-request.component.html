<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <span class="govuk-caption-xl">Request Payment</span>
    <h1 class="govuk-heading-xl">Check and submit your request</h1>

    <dl class="govuk-summary-list govuk-summary-list--no-border">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">
          Person who will receive the request
        </dt>
        <dd class="govuk-summary-list__value">
          {{ recipientName }}
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Amount</dt>
        <dd class="govuk-summary-list__value">
          {{ amount | currency: 'GBP' : 'symbol' : '1.2-2' : 'en-GB' }}
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Description</dt>
        <dd class="govuk-summary-list__value">
          {{ description }}
        </dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key">Invoice</dt>
        <dd class="govuk-summary-list__value">
          <a [routerLink]="[]" (click)="download()">Invoice.pdf</a>
        </dd>
      </div>
    </dl>

    <div>
      <button
        class="govuk-button"
        data-module="govuk-button"
        appDebounceClick
        (debounceClick)="onContinue()"
        id="submit"
      >
        Submit request
      </button>
    </div>
  </div>
</div>
