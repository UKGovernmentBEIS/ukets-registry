<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <span class="govuk-caption-xl">Request payment</span>
    <h1 class="govuk-heading-xl">Enter payment details</h1>
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <app-form-control-select
        controlName="recipient"
        [options]="candidateRecipientOptions"
        [class]="'govuk-!-width-full'"
        [validationErrorMessage]="validationErrorMessage.recipient"
        [label]="'Choose the person who will receive the request'"
        [isFirstSelected]="'true'"
      ></app-form-control-select>
      <app-form-control-text
        controlName="amount"
        [maxlength]="9"
        [class]="'govuk-input--width-20'"
        [validationErrorMessage]="validationErrorMessage.amount"
        [label]="'Amount'"
        [prefix]="'Â£'"
      ></app-form-control-text>
      <app-form-comment-area
        [label]="'Description'"
        [maxlength]="1024"
        [validationErrorMessage]="validationErrorMessage.description"
        controlName="description"
      ></app-form-comment-area>
      <button
        data-prevent-double-click="true"
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="continue"
      >
        Continue
      </button>
    </form>
  </div>
</div>
