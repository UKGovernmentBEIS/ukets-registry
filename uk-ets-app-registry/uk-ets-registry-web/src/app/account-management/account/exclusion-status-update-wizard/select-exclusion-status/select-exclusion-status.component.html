<div class="govuk-grid-row" *ngIf="formRadioGroupInfo.options">
  <div class="govuk-grid-column-full">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <app-uk-radio-input
        controlName="selectExclusionStatus"
        [formRadioGroupInfo]="formRadioGroupInfo"
        [validationErrorMessage]="
          this.validationErrorMessage.selectExclusionStatus
        "
      >
      </app-uk-radio-input>
      <button
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="continue"
      >
        Continue
      </button>
    </form>
  </div>
</div>
