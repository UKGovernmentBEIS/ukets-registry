<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <app-select-year-table-radio-input
        controlName="exclusionStatusYears"
        [annuals]="filteredAnnuals()"
        [validationErrorMessage]="
          this.validationErrorMessage.exclusionStatusYears
        "
      />

      <button
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="continue"
      >
        Continue
      </button>
    </form>
  </div>
</div>
