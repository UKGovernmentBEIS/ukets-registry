<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds" aria-live="polite">
    <span class="govuk-caption-xl">Close account</span>
    <h1 class="govuk-heading-xl govuk-!-margin-bottom-2">
      Explain why you're closing this account
    </h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <app-form-comment-area
        controlName="justification"
        [maxlength]="1024"
        [validationErrorMessage]="validationErrorMessage.justification"
        [srOnlyLabel]="true"
        [label]="'Justification'"
      >
      </app-form-comment-area>
      <button
        data-prevent-double-click="true"
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="submit"
      >
        Continue
      </button>
    </form>
  </div>
</div>
