<div class="govuk-grid-row" *ngIf="formRadioGroupInfo.options">
  <div class="govuk-grid-column-two-thirds">
    <form (ngSubmit)="onContinue()" [formGroup]="formGroup">
      <app-uk-radio-input
        controlName="updateType"
        [formRadioGroupInfo]="formRadioGroupInfo"
        [validationErrorMessage]="this.validationErrorMessage.updateType"
      >
      </app-uk-radio-input>
      <button
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="continue"
      >
        Continue
      </button>
    </form>
    <div>
      <a
        [routerLink]="[]"
        (click)="onCancel()"
        (keypress)="onCancel()"
        class="govuk-link govuk-link--no-visited-state"
        >Cancel</a
      >
    </div>
  </div>
</div>
