<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <span class="govuk-caption-xl">
      Request to update the trusted account list
    </span>
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">Remove account(s)</h1>
      </legend>
      <ng-container *ngIf="eligibleTrustedAccounts.length === 0">
        <span class="govuk-hint"> No items to be removed.</span>
      </ng-container>
      <table
        aria-describedby="select-unit-types"
        class="govuk-table"
        *ngIf="eligibleTrustedAccounts.length > 0"
      >
        <thead class="govuk-table__head">
          <tr class="govuk-table__row">
            <th scope="col" class="govuk-table__header">Select</th>
            <th scope="col" class="govuk-table__header">Account</th>
            <th scope="col" class="govuk-table__header">Description</th>
          </tr>
        </thead>
        <tbody class="govuk-table__body">
          <tr
            *ngFor="
              let trustedAccount of eligibleTrustedAccounts;
              let i = index
            "
            class="govuk-table__row"
          >
            <td class="govuk-table__cell">
              <div class="govuk-checkboxes">
                <div class="govuk-checkboxes__item">
                  <input
                    class="govuk-checkboxes__input"
                    [attr.id]="'trusted-account-' + i"
                    [attr.name]="'trusted-account-' + i"
                    (change)="toggle($event.target.checked, trustedAccount)"
                    [checked]="checked(trustedAccount)"
                    type="checkbox"
                  />
                  <label
                    class="govuk-label govuk-checkboxes__label"
                    [attr.for]="'trusted-account-' + i"
                  ></label>
                </div>
              </div>
            </td>
            <td class="govuk-table__cell">
              {{ trustedAccount.accountFullIdentifier }}
            </td>
            <td class="govuk-table__cell">
              {{ trustedAccount.description }}
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    <button
      *ngIf="eligibleTrustedAccounts.length > 0"
      class="govuk-button"
      data-module="govuk-button"
      (click)="onContinue()"
      (keypress)="onContinue()"
      id="continue"
    >
      Continue
    </button>
    <div>
      <a
        [routerLink]="[]"
        (click)="onCancel()"
        (keypress)="onCancel()"
        class="govuk-link govuk-link--no-visited-state"
        >Cancel</a
      >
    </div>
  </div>
</div>
