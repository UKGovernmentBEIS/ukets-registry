<div appScreenReaderPageAnnounce pageTitle="Check your answers"></div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <div class="govuk-form-group">
      <h1 class="govuk-heading-xl">
        <span class="govuk-caption-xl">{{ map.CAPTION }}</span>
        Check your answers
      </h1>
    </div>
  </div>
</div>

<app-account-holder-short-overview
  [accountHolder]="transferringAccountHolder$ | async"
  [headingCaption]="map.CHANGING_FROM_HEADING"
  [warningMessage]="warningMessage()"
/>
<app-account-holder-long-overview
  [accountHolder]="acquiringAccountHolder$ | async"
  [headingCaption]="map.CHANGING_TO_HEADING"
  [showChangeLink]="true"
  (goToChangeForm)="navigateToAccountHolderType()"
/>
<app-account-holder-primary-contact-overview
  [accountHolderContact]="acquiringAccountHolderContact$ | async"
  [showChangeLink]="(isExistingAccountHolder$ | async) === false"
  (goToChangeForm)="navigateToPrimaryContact()"
/>
@if (!isNil(shouldDeleteTransferringAccountHolder())) {
  <app-delete-orphan-account-holder-overview
    [deleteAccountHolder]="shouldDeleteTransferringAccountHolder()"
    [showChangeLink]="true"
    (goToChangeForm)="navigateToDeleteOrphanAccountHolder()"
  />
}

<button
  id="submit"
  class="govuk-button"
  data-module="govuk-button"
  appDebounceClick
  (debounceClick)="onSubmit()"
>
  Submit
</button>
<app-cancel-request-link (goToCancelScreen)="onCancel()" />
