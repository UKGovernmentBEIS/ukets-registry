<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <app-form-control-text
        controlName="accountNumber"
        [label]="'Account number'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
    <div class="govuk-grid-column-one-third order2">
      <app-form-control-text
        controlName="accountNameOrDescription"
        [label]="'Account name or description'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third order2">
      <app-form-control-select
        controlName="trustedAccountType"
        [options]="trustedAccountType"
        [class]="'govuk-!-width-full'"
        [hint]="'Select from list'"
        [label]="'Trusted account type'"
      ></app-form-control-select>
    </div>
  </div>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <button
        type="submit"
        data-prevent-double-click="true"
        class="govuk-button submit-form"
        data-module="govuk-button"
      >
        Search
      </button>
      <button
        type="button"
        (click)="onClear()"
        class="
          govuk-button govuk-button--secondary
          govuk-!-margin-left-3
          clear-form
        "
        data-module="govuk-button"
      >
        Clear
      </button>
    </div>
  </div>
</form>
