<div
  class="hmcts-banner"
  [class.hmcts-banner--success]="type === bannerType.SUCCESS"
  [class.hmcts-banner--warning]="type === bannerType.WARNING"
  [style.border]="inline ? '5px solid' : 'none'"
  [style.margin-bottom]="inline ? '30px' : '0px'"
>
  <ng-container *ngIf="type === bannerType.INFORMATION">
    <svg
      class="hmcts-banner__icon"
      [style.float]="inline ? 'left' : 'right'"
      [style.padding-left]="inline ? '0px' : '5px'"
      fill="currentColor"
      role="presentation"
      focusable="false"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 25 25"
      height="25"
      width="25"
    >
      <path
        d="M13.7,18.5h-2.4v-2.4h2.4V18.5z M12.5,13.7c-0.7,0-1.2-0.5-1.2-1.2V7.7c0-0.7,0.5-1.2,1.2-1.2s1.2,0.5,1.2,1.2v4.8
C13.7,13.2,13.2,13.7,12.5,13.7z M12.5,0.5c-6.6,0-12,5.4-12,12s5.4,12,12,12s12-5.4,12-12S19.1,0.5,12.5,0.5z"
      />
    </svg>
  </ng-container>

  <ng-container *ngIf="type === bannerType.SUCCESS">
    <svg
      class="hmcts-banner__icon"
      [style.float]="inline ? 'left' : 'right'"
      [style.padding-left]="inline ? '0px' : '5px'"
      fill="currentColor"
      role="presentation"
      focusable="false"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 25 25"
      height="25"
      width="25"
    >
      <path d="M25,6.2L8.7,23.2L0,14.1l4-4.2l4.7,4.9L21,2L25,6.2z" />
    </svg>
  </ng-container>

  <ng-container *ngIf="type === bannerType.WARNING">
    <svg
      class="hmcts-banner__icon"
      [style.float]="inline ? 'left' : 'right'"
      [style.padding-left]="inline ? '0px' : '5px'"
      fill="currentColor"
      role="presentation"
      focusable="false"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 25 25"
      height="25"
      width="25"
    >
      <path
        d="M13.6,15.4h-2.3v-4.5h2.3V15.4z M13.6,19.8h-2.3v-2.2h2.3V19.8z M0,23.2h25L12.5,2L0,23.2z"
      />
    </svg>
  </ng-container>

  <div class="hmcts-banner__message">
    <span
      *ngIf="type === bannerType.INFORMATION"
      class="hmcts-banner__assistive"
      >Information</span
    >
    <span *ngIf="type === bannerType.WARNING" class="hmcts-banner__assistive"
      >Warning</span
    >
    <span *ngIf="type === bannerType.SUCCESS" class="hmcts-banner__assistive"
      >Success</span
    >
    <h2 *ngIf="title" class="govuk-heading-m">
      {{ title }}
    </h2>
    <span *ngIf="text">{{ text }}</span>
    <span *ngIf="contentHtml" [innerHTML]="contentHtml"></span>
    <p *ngIf="link"><a class="govuk-link" [routerLink]="link">More</a></p>
    <ng-content></ng-content>
  </div>
</div>
