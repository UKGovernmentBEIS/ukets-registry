<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <span class="govuk-caption-xl">{{ subtitle }}</span>
    <h1 class="govuk-heading-xl">{{ title }}</h1>
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <dl class="govuk-summary-list govuk-summary-list--no-border">
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key govuk-body-l">
            {{ sectionTitle }}
          </dt>
          <dd class="govuk-summary-list__value"></dd>
          <dd class="govuk-summary-list__key"></dd>
        </div>
        <div class="govuk-summary-list__row" *ngIf="accountHolderName">
          <dt class="govuk-summary-list__key">Account Holder</dt>
          <dd class="govuk-summary-list__value">
            {{ accountHolderName }}
          </dd>
        </div>
        <div class="govuk-summary-list__row" *ngIf="accountNumber">
          <dt class="govuk-summary-list__key">Account number</dt>
          <dd class="govuk-summary-list__value">
            {{ accountNumber }}
          </dd>
        </div>
        <div class="govuk-summary-list__row" *ngIf="accountName">
          <dt class="govuk-summary-list__key">Account name</dt>
          <dd class="govuk-summary-list__value">
            {{ accountName }}
          </dd>
        </div>
        <div
          class="govuk-summary-list__row"
          *ngIf="recipientName && !accountNumber"
        >
          <dt class="govuk-summary-list__key">Recipient</dt>
          <dd class="govuk-summary-list__value">
            {{ recipientName }}
          </dd>
        </div>
      </dl>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-one-third">
          <app-form-control-datepicker
            controlName="deadline"
            [label]="'Select date'"
            [isReadonly]="false"
            [validationErrorMessage]="validationErrorMessage.deadline"
            [useDefaultAriaLabelledBy]="true"
            [disablePastSelection]="true"
          ></app-form-control-datepicker>
        </div>
      </div>
      <button
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="continue"
      >
        Continue
      </button>
    </form>
  </div>
</div>
