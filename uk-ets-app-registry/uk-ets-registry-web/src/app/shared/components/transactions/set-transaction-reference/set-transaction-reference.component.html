<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <span class="govuk-caption-xl">
      {{ title }}
    </span>

    <div class="govuk-heading-l">
      Add reference for this transaction (optional)
    </div>

    <app-transaction-reference-warning></app-transaction-reference-warning>

    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <app-form-comment-area
        controlName="transactionReference"
        [maxlength]="1024"
        [srOnlyLabel]="true"
        [label]="'Transaction reference'"
      >
      </app-form-comment-area>
      <button
        data-prevent-double-click="true"
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
      >
        Continue
      </button>
    </form>
  </div>
</div>
