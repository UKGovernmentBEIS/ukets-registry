<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-summary-list
      *ngIf="isWizardOrientedFlag"
      [class]="'govuk-summary-list'"
      [summaryListItems]="userDetailsSummaryList"
    ></app-summary-list>
    <app-summary-list
      [class]="'govuk-summary-list govuk-summary-list--no-border'"
      [summaryListItems]="registrationDetailsSummaryList"
    ></app-summary-list>
    <app-summary-list
      [class]="'govuk-summary-list govuk-summary-list--no-border'"
      [summaryListItems]="personalDetailsSummaryList"
    ></app-summary-list>
    <app-summary-list
      [class]="'govuk-summary-list govuk-summary-list--no-border'"
      [summaryListItems]="deactivationJustification"
      (navigateToEmitter)="navigateTo($event)"
    ></app-summary-list>
  </div>
</div>
