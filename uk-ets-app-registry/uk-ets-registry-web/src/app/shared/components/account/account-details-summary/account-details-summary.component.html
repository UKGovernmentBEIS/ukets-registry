<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <app-summary-list
      *ngIf="isWizardOrientedFlag"
      [class]="'govuk-summary-list'"
      [summaryListItems]="accountHeadingSummary"
    ></app-summary-list>
    <app-summary-list
      [class]="'govuk-summary-list govuk-summary-list--no-border'"
      [summaryListItems]="accountDetailsSummary"
    ></app-summary-list>
    <app-summary-list
      [class]="'govuk-summary-list govuk-summary-list--no-border'"
      [summaryListItems]="justificationCommentSummary"
      (navigateToEmitter)="navigateTo($event)"
    ></app-summary-list>
  </div>
</div>
