<div appScreenReaderPageAnnounce [pageTitle]="'Create a password'"></div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds" aria-live="polite">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <div class="govuk-fieldset">
        <div class="govuk-form-group">
          <div class="govuk-fieldset">
            <div class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                <span class="govuk-caption-xl">Create a registry sign in</span>
                Create a password
              </h1>
            </div>
          </div>
          <div *ngIf="!showSpinner">
            <p class="govuk-body">
              You must create a strong and memorable password.
            </p>
            <p class="govuk-body">
              Your password should be {{ passwordMinChars }} or more characters.
              You can use a mix of letters, numbers or symbols, or a combination
              of three random words.
            </p>
          </div>
        </div>
        <app-shared-spinner
          [showSpinner]="showSpinner"
          [message]="'Checking password to continue...'"
        ></app-shared-spinner>
        <div [ngClass]="showSpinner ? 'govuk-visually-hidden' : ''">
          <app-uk-password-input
            formControlName="passwordsGroup"
            [validationErrorMessage]="validationErrorMessage.passwordsGroup"
            [parentFormGroupName]="'passwordsGroup'"
          >
          </app-uk-password-input>
        </div>

        <button
          class="govuk-button"
          data-module="govuk-button"
          type="Submit"
          id="continue"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
