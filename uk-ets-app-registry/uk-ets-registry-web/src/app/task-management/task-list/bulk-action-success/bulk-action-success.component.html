<div
  *ngIf="bulkActionSuccess$ | async as success"
  class="hmcts-banner hmcts-banner--success"
>
  <svg
    class="hmcts-banner__icon"
    fill="currentColor"
    role="presentation"
    focusable="false"
    viewBox="0 0 25 25"
    height="25"
    width="25"
  >
    <path d="M25,6.2L8.7,23.2L0,14.1l4-4.2l4.7,4.9L21,2L25,6.2z" />
  </svg>
  <div class="hmcts-banner__message">
    <span class="hmcts-banner__assistive">Success</span>
    {{ success.message }}
  </div>
</div>
