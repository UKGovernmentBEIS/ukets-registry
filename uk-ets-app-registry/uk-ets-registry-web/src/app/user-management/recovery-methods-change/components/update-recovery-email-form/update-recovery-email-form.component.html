<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <span class="govuk-caption-l govuk-!-margin-top-4"
        >Update your recovery email address</span
      >
      <h1 class="govuk-heading-l govuk-!-margin-bottom-8">
        Update the recovery email address
      </h1>

      <h2 class="govuk-heading-m">1. Enter the new recovery email address</h2>
      <app-form-control-email
        [label]="'Email address'"
        [maxlength]="256"
        [validationErrorMessage]="validationErrorMessage.email"
        controlName="email"
      />

      <h2 class="govuk-heading-m govuk-!-margin-top-8">
        2. Enter the code shown in the authenticator app
      </h2>
      <app-form-control-text
        #otpCodeInput
        [class]="'govuk-input--width-10'"
        [validationErrorMessage]="validationErrorMessage.otpCode"
        [label]="'Enter the 6-digit code shown in the app'"
        controlName="otpCode"
        [autocomplete]="'off'"
      />

      <button
        data-prevent-double-click="true"
        class="govuk-button govuk-!-margin-top-4"
        data-module="govuk-button"
        type="submit"
      >
        Continue
      </button>
    </form>
  </div>
</div>
