<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <h1 class="govuk-heading-l govuk-!-margin-top-4">
        Remove your recovery email address
      </h1>

      <app-form-control-text
        #otpCodeInput
        [class]="'govuk-input--width-10'"
        [validationErrorMessage]="validationErrorMessage.otpCode"
        [label]="'Enter the code shown in the authenticator app'"
        [hint]="'Enter the 6-digit code shown in the app'"
        controlName="otpCode"
        [autocomplete]="'off'"
      />

      <button
        data-prevent-double-click="true"
        class="govuk-button govuk-!-margin-top-4"
        data-module="govuk-button"
        type="submit"
      >
        Continue
      </button>
    </form>
  </div>
</div>
