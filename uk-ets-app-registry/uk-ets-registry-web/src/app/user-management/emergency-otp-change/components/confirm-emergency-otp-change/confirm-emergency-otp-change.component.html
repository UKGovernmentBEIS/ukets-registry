<div class="govuk-grid-row" *ngIf="taskResponse?.tokenExpired">
  <div class="govuk-grid-column-two-thirds">
    <h2 class="govuk-heading-l">The emergency access link has expired</h2>
    <p>
      <a routerLink="/emergency-otp-change/init" class="govuk-link"
        >Restart your request for emergency access to the UK Registry</a
      >
    </p>
  </div>
</div>
