<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <app-form-control-text
        controlName="nameOrUserId"
        [label]="'Name or user ID'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
    <div class="govuk-grid-column-one-third">
      <app-form-control-select
        controlName="status"
        [options]="userStatusOptions"
        [class]="'govuk-!-width-full'"
        [hint]="'Select from list'"
        [label]="'User status'"
      ></app-form-control-select>
    </div>
    <div class="govuk-grid-column-one-third">
      <app-form-control-text
        controlName="email"
        [label]="'User email address'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
  </div>

  <div class="govuk-grid-row">
    <fieldset class="govuk-fieldset govuk-grid-column-two-thirds">
      <legend
        class="
          govuk-fieldset__legend
          govuk-!-padding-left-3 govuk-!-margin-bottom-1
        "
      >
        Last sign in date
      </legend>
      <div class="govuk-grid-column-one-half">
        <app-form-control-datepicker
          controlName="lastSignInFrom"
          [label]="'From'"
          [hintStyleClass]="'govuk-!-margin-bottom-2'"
          [dateFormatHint]="true"
        ></app-form-control-datepicker>
      </div>
      <div class="govuk-grid-column-one-half">
        <app-form-control-datepicker
          controlName="lastSignInTo"
          [label]="'To'"
          [hintStyleClass]="'govuk-!-margin-bottom-2'"
          [dateFormatHint]="true"
        ></app-form-control-datepicker>
      </div>
    </fieldset>
    <div class="govuk-grid-column-one-third">
      <app-form-control-select
        controlName="role"
        [options]="userRoleOptions"
        [class]="'govuk-!-width-full'"
        [hint]="'Select from list'"
        [label]="'User role'"
      ></app-form-control-select>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <button
        data-prevent-double-click="true"
        class="govuk-button submit-form"
        data-module="govuk-button"
        type="submit"
        id="submit"
      >
        Search
      </button>
      <button
        type="button"
        (click)="onClear()"
        class="
          govuk-button govuk-button--secondary
          govuk-!-margin-left-3
          clear-form
        "
        data-module="govuk-button"
      >
        Clear
      </button>
    </div>
  </div>
</form>
