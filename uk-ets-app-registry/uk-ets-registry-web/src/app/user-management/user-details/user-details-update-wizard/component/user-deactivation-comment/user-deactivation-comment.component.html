<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds" aria-live="polite">
    <span class="govuk-caption-xl">Request to update the user details</span>
    <h1
      *ngIf="isSignedInUser; else notSignedInUser"
      class="govuk-heading-xl govuk-!-margin-bottom-2"
    >
      Explain why you want to deactivate your Registry sign in
    </h1>

    <ng-template #notSignedInUser>
      <h1 class="govuk-heading-xl govuk-!-margin-bottom-2">
        Explain why you want to deactivate this user
      </h1>
    </ng-template>

    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
      <app-form-comment-area
        controlName="justification"
        [label]="fullName"
        [maxlength]="1024"
        [validationErrorMessage]="validationErrorMessage.justification"
      >
      </app-form-comment-area>
      <button
        data-prevent-double-click="true"
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="submit"
      >
        Continue
      </button>
    </form>
  </div>
</div>
