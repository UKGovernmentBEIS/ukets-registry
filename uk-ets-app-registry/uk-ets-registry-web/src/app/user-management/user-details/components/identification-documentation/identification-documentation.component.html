<div class="govuk-grid-row">
  <h2 class="govuk-heading-m govuk-summary-list__title">
    Identification documentation
  </h2>

  <app-identification-documentation-list
    [documents]="documents"
    (downloadFile)="downloadFile($event)"
    (deleteFile)="deleteFile($event)"
    [canDeleteFile]="canDeleteFile"
  >
  </app-identification-documentation-list>
  <button
    *ngIf="
      'urn:uk-ets-registry-api:user:documents:request'
        | requestDoc: isUserEligibleForDocRequest()
        | async
    "
    class="govuk-button govuk-button--secondary"
    (click)="onRequestDocuments()"
    (keypress)="onRequestDocuments()"
    data-module="govuk-button"
  >
    Request documents
  </button>
</div>
