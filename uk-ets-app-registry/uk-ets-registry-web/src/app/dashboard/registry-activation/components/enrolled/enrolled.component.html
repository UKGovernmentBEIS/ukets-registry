<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="govuk-panel govuk-panel--confirmation">
      <h1 class="govuk-panel__title">Activation complete</h1>
      <div class="govuk-panel__body">You have successfully enrolled</div>
    </div>
    <h2 class="govuk-heading-m">What happens next</h2>
    <p class="govuk-body">
      You can now access the full functionality of the Registry.
    </p>
    <hr class="govuk-section-break govuk-section-break" />
    <p class="govuk-body">
      <a [routerLink]="[]" (click)="goToDashboard()" class="govuk-link"
        >Go to home</a
      >
    </p>
  </div>
</div>
