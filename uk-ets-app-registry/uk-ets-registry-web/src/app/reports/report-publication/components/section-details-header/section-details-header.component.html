<div class="hmcts-identity-bar">
  <div class="hmcts-identity-bar__container">
    <div *ngIf="showBackToList" class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <a class="govuk-back-link" routerLink=".." id="back">
          Back to {{ title }}
        </a>
      </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <dl
          class="
            govuk-summary-list govuk-summary-list--no-border
            sub-header-list
          "
        >
          <div class="govuk-summary-list__row">
            <dt
              class="
                govuk-summary-list__key
                sub-header-list__key
                govuk-heading-m
              "
            >
              {{ section?.title }}
            </dt>
          </div>
          <div class="govuk-summary-list__row">
            <dt class="govuk-summary-list__key sub-header-list__key">
              Last updated
            </dt>
            <dd class="govuk-summary-list__value sub-header-list__value">
              {{
                section?.lastUpdated
                  | date: 'YYYY-MM-ddTHH:mm:ss.s+00:00'
                  | gdsDateTime
              }}
            </dd>
          </div>
        </dl>
      </div>
    </div>
  </div>
</div>
