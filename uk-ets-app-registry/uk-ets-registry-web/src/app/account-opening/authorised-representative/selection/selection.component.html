<div
  appScreenReaderPageAnnounce
  [pageTitle]="'Choose an Authorised Representative'"
></div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form [formGroup]="formGroup" (ngSubmit)="onContinue()">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="ar-selection-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              <span class="govuk-caption-xl"
                >Add an Authorised Representative</span
              >
              Choose an Authorised Representative
            </h1>
          </legend>
          <app-uk-select-authorised-representative
            formControlName="arSelection"
            [authorisedRepresentatives]="fetchedAuthorisedRepresentatives"
            [requestedAuthorisedRepresentatives]="authorisedRepresentatives"
            [hint]="''"
            [showErrors]="showErrors"
          >
          </app-uk-select-authorised-representative>
        </fieldset>
      </div>
      <button
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="continue"
      >
        Continue
      </button>
    </form>
  </div>
</div>
