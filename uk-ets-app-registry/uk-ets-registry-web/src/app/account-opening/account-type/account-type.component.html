<div
  appScreenReaderPageAnnounce
  [pageTitle]="accountTypeGroupInfo.radioGroupHeading"
></div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form (ngSubmit)="onContinue()" [formGroup]="accountTypeFormGroup">
      <app-uk-radio-input
        controlName="accountType"
        [formRadioGroupInfo]="accountTypeGroupInfo"
        [validationErrorMessage]="this.validationErrorMessage.accountType"
      >
      </app-uk-radio-input>
      <button
        class="govuk-button"
        data-module="govuk-button"
        type="submit"
        id="continue"
      >
        Continue
      </button>
    </form>
  </div>
</div>

<ng-template #infoTemplate>
  <div>
    If you require this type of account please contact the UK ETS Registry
    Helpdesk (<a class="govuk-link" [href]="'mailto:' + helpdeskEmail">{{
      helpdeskEmail | lowercase
    }}</a
    >)
  </div>
</ng-template>
