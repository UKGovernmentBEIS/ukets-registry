<div class="govuk-fieldset">
  <div class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    <h1 class="govuk-fieldset__heading">
      <span class="govuk-caption-xl"> Set/Unset Authority user </span>
      Check your answers
    </h1>
  </div>
</div>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <div class="govuk-summary-list">
      <div class="govuk-summary-list__row">
        <div class="govuk-summary-list__key govuk-body-l">User</div>
        <div class="govuk-summary-list__actions"></div>
        <div class="govuk-summary-list__actions">
          <a
            [routerLink]="[]"
            (click)="onChangeClick()"
            (keypress)="onChangeClick()"
            >Change</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<dl
  class="
    govuk-summary-list govuk-summary-list--no-border
    govuk-!-margin-bottom-9
  "
>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">Name</dt>
    <dd class="govuk-summary-list__value">
      {{
        enrolledUser.knownAs && enrolledUser.knownAs.length > 0
          ? enrolledUser.knownAs
          : enrolledUser.firstName + ' ' + enrolledUser.lastName
      }}
    </dd>
    <dd class="govuk-summary-list__actions"></dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">User ID</dt>
    <dd class="govuk-summary-list__value">
      {{ enrolledUser.userId }}
    </dd>
    <dd class="govuk-summary-list__actions"></dd>
  </div>
  <div class="govuk-summary-list__row">
    <dt class="govuk-summary-list__key">Email</dt>
    <dd class="govuk-summary-list__value">
      {{ enrolledUser.email }}
    </dd>
    <dd class="govuk-summary-list__actions"></dd>
  </div>
</dl>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <button
      class="govuk-button"
      data-module="govuk-button"
      (debounceClick)="onSetUserAsAuthority()"
      appDebounceClick
    >
      Set user as Authority
    </button>
    <button
      class="govuk-button govuk-!-margin-left-2"
      data-module="govuk-button"
      (debounceClick)="onRemoveUserFromAuthorityUsers()"
      appDebounceClick
    >
      Unset authority user
    </button>
  </div>
</div>
