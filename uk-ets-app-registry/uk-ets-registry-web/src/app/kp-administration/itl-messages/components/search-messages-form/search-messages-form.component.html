<form [formGroup]="form" (ngSubmit)="onSearch()">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <app-form-control-text
        controlName="messageId"
        [label]="'Message ID'"
        [hint]="'Enter text'"
      ></app-form-control-text>
    </div>
    <div class="govuk-grid-column-two-thirds">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend">Received on</legend>
        <div class="govuk-grid-row">
          <div class="govuk-grid-column-one-half-from-desktop">
            <app-form-control-datepicker
              controlName="messageDateFrom"
              [label]="'From'"
              [dateFormatHint]="true"
              [hintStyleClass]="'govuk-!-margin-bottom-1'"
            >
            </app-form-control-datepicker>
          </div>
          <div class="govuk-grid-column-one-half-from-desktop">
            <app-form-control-datepicker
              controlName="messageDateTo"
              [label]="'To'"
              [dateFormatHint]="true"
              [hintStyleClass]="'govuk-!-margin-bottom-1'"
            >
            </app-form-control-datepicker>
          </div>
        </div>
      </fieldset>
    </div>
  </div>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
      <button
        type="submit"
        class="govuk-button submit-form"
        data-module="govuk-button"
        data-prevent-double-click="true"
      >
        Search
      </button>
      <button
        type="button"
        (click)="onClear()"
        class="
          govuk-button govuk-button--secondary
          govuk-!-margin-left-3
          clear-form
        "
        data-module="govuk-button"
        data-prevent-double-click="true"
      >
        Clear
      </button>
    </div>
  </div>
</form>
