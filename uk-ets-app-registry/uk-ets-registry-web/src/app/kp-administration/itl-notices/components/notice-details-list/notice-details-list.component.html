<h3 class="govuk-heading-m">Initial notification along with any updates</h3>

<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <span class="govuk-visually-hidden">
      Header buttons in the following table can be used to sort the data.
    </span>

    <table class="govuk-table">
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Notification type</th>
          <th scope="col" class="govuk-table__header">Received on</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        <tr
          *ngFor="let info of notice$ | async; let i = index; let last = last"
          class="govuk-table__row"
        >
          <td class="govuk-table__cell">
            <a [routerLink]="[i]">{{ last ? 'Initial' : 'Update' }}</a>
          </td>
          <td class="govuk-table__cell">
            {{ info?.createdDate | gdsDateTimeShort }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-back-to-top></app-back-to-top>
